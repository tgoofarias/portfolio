{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="intro-container">
    <h1>{{ portfolio.title }}<br>{{ portfolio.sub_title }}</h1>
    <div>
        {% for social_media in social_medias %}
        <a href="{{ social_media.link }}" target="_blank">
            <img src="{{ social_media.image.url }}" />
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
